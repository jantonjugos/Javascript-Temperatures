<!DOCTYPE html>
<html>
<head>
<title>Converting Temperatures </title>
<script language="Javascript" type="text/Javascript">

function fToC(fahrenheit){
        C = ((9/5) * fahrenheit) + 32;
        return C;
}

function cToF(celsius){
        F = (5/9) * (celsius - 32);
        return F;
}

</script>
</head>
<body>

<input type="button" value="Convert to F"; 
        onclick="f=prompt('Enter Celsius value','0');alert(cToF(f))">
<input type="button" value="Convert to C"; 
        onclick="c=prompt('Enter Fahrenheit value','32');alert(fToC(c))">
    
    


</body>
</html>
